<div *ngIf="employees?.length > 0; else oopsBlock">
  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Country</th>
        <th>City</th>
        <th>Phone</th>
        <th>Salary</th>
        <th>i≈ülem</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of employees">
        <td>{{item.$key}}</td>
        <td>{{item.firstName}}</td>
        <td>{{item.lastName}}</td>
        <td>{{item.email}}</td>
        <td>{{item.country}}</td>
        <td>{{item.city}}</td>
        <td>{{item.phone}}</td>
        <td>{{item.salary | currency:"USD":true}}</td>
        <td>
          <a href="#" [routerLink]="['employee-info/'+item.$key]" class="btn btn-danger">
            <i class="fa fa-address-card" aria-hidden="true"> Info</i>
          </a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<ng-template #oopsBlock>
  <h2 class="alert alert-danger">
    <i class="fa fa-exclamation-triangle" aria-hidden="true"></i>
    OOPPS! No Data or not available for not please refresh the page or wait till.!
  </h2>
</ng-template>
