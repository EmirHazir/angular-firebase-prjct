<div class="container">
  <div class="row">
    <div class="col-sm-12 offset-sm-12">
      <img class="mx-auto d-block" src="../../../assets/images/image001.png" alt="Login Image">
      <div class="card-body">
        <form (submit)="loginSubmit()">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" class="form-control" name="email" required [(ngModel)]="email" placeholder="Enter your email address">
        </div>
        <div class="form-group">
          <label for="pwd">Password</label>
          <input type="password" class="form-control" name="password" required [(ngModel)]="password" placeholder="Enter your uniqe password">
        </div>
        <button type="submit" class="btn btn-outline-dark pull-right">Login</button>
      </form>
      </div>
    </div>
  </div>
</div>
